<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="center_header">
            <div class="inline_header">
                <ul class="logo">
                    <li>
                        <a href="">LOGO</a>
                    </li>

                </ul>
                <ul class="list">
                    <li>
                        <a href="">Contacts</a>
                    </li>
                    <li>
                        <a href="">Servies</a>
                    </li>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Team</a>
                    </li>

                </ul>
                <ul class="search">
                    <li>
                        <input type="search" placeholder="search...">
                        <i class="fa fa-saerch"></i>
                    </li>

                </ul>
                <ul class="toggle_icon">
                    <li>
                        <a href="">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </header>
    <main>
        <div class="slider_parent">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide one1">
                      <div class="title">
                          <h1>Nature</h1>

                      </div>

                  </div>
                  <div class="swiper-slide one2">
                    <div class="title">
                        <h1>Mountains</h1>

                    </div>
                  </div>
                  <div class="swiper-slide one3">
                    <div class="title">
                        <h1>Grass</h1>

                    </div>
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
              </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module">
        import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'

        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },
        });
      
      </script>
</body>
</html>
